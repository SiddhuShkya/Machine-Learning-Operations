<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry - Flask App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover {
            border-color: #b8c5f2;
        }

        .subject-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }

        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 4px;
        }

        .subjects-grid {
            display: grid;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìö Student Marks Entry</h1>
        <p class="subtitle">Enter your marks for all 5 subjects (out of 100)</p>

        <form method="post" action="/submit">
            <div class="subjects-grid">
                <div class="form-group">
                    <label for="math">üìê Mathematics *</label>
                    <input type="number" id="math" name="math" min="0" max="100" required
                        placeholder="Enter marks (0-100)">
                    <p class="input-hint">Enter marks out of 100</p>
                </div>

                <div class="form-group">
                    <label for="science">üî¨ Science *</label>
                    <input type="number" id="science" name="science" min="0" max="100" required
                        placeholder="Enter marks (0-100)">
                    <p class="input-hint">Enter marks out of 100</p>
                </div>

                <div class="form-group">
                    <label for="english">üìñ English *</label>
                    <input type="number" id="english" name="english" min="0" max="100" required
                        placeholder="Enter marks (0-100)">
                    <p class="input-hint">Enter marks out of 100</p>
                </div>

                <div class="form-group">
                    <label for="social">üåç Social Studies *</label>
                    <input type="number" id="social" name="social" min="0" max="100" required
                        placeholder="Enter marks (0-100)">
                    <p class="input-hint">Enter marks out of 100</p>
                </div>

                <div class="form-group">
                    <label for="computer">üíª Computer Science *</label>
                    <input type="number" id="computer" name="computer" min="0" max="100" required
                        placeholder="Enter marks (0-100)">
                    <p class="input-hint">Enter marks out of 100</p>
                </div>
            </div>

            <button type="submit" class="submit-btn">Calculate Results üéØ</button>
        </form>

        <div class="button-container">
            <a href="/index" class="button">üè† Back to Index</a>
            <a href="/about" class="button">‚ÑπÔ∏è About</a>
        </div>

        <div class="footer">
            <p>All fields are required. Marks should be between 0 and 100.</p>
        </div>
    </div>
</body>

</html>
